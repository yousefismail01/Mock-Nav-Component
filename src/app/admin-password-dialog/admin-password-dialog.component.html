<h2 mat-dialog-title>Enter Admin Password</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="password" type="password">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="password">OK</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
